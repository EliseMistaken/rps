<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RPS </title>
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            Rock Paper Scissors 
        </div>
        <div class="controls">
            <button class="move" id="rock">Rock</button>
            <button class="move" id="paper">Paper</button>
            <button class="move" id="scissors">Scissors</button>
        </div>
        <div class="score">
            <p class="results"></p>
            <p class="winner"></p>
        </div>

    </body>
</html>
